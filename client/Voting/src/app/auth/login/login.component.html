<div class="d-flex justify-content-center mt-5">
    <div class="col-lg-3 col-md-8 col-10">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <p class="h4 mb-4 text-center">Login</p>
            <input type="email" class="form-control mb-4" placeholder="Email" formControlName="email">
            <input type="password" class="form-control mb-4" placeholder="Password" formControlName="password">
            <div class="mb-4">
                <a routerLink="/reset-password">Forgot password?</a>   
            </div>
            <button type="submit" class="btn btn-primary btn-block mb-4">Login</button>
            <p class="text-center">
                You don't have an account yet?<br>
                <a routerLink="/register">Register</a>
            </p>
        </form>
    </div>
</div>
