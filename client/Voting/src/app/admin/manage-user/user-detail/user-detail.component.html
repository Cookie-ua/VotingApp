<div class="mt-3">
    <h4 class="mb-4">{{user?.userName}}</h4>
    <button class="btn btn-primary mr-2"  (click)="makeAdmin()" *appUserRole="[ Role.SuperAdmin]">
        Make admin
    </button>
    <button class="btn"
        [ngClass]="user?.isBlocked ? 'btn-danger' : 'btn-success'"
        (click)="changeStatus(user, user?.isBlocked ? Status.Unblock : Status.Block )">
        {{user?.isBlocked ? 'Unblock' : 'Block'}}
    </button>
    
    <div class="mt-4 d-flex flex-column">
        <div>Username: {{user?.userName}}</div>
        <div>First name: </div>
        <div>Last name: </div>
        <div>Email: {{user?.email}}</div>
        <div>Register date: {{user?.registerDate | date: 'dd.MM.yyyy'}}</div>
    </div>
</div>
