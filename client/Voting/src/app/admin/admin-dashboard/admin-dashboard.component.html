<div class="mt-3">
    <h5>Questions</h5>
    <div class="progress mt-4">
        <div *ngFor="let item of dashboardInfo" 
            class="progress-bar"
            [ngClass]="item.type ? 'bg-success' : item.type === null ? 'bg-warning' : 'bg-danger'"
            [style.width.%]="(item.count/totalQuestionCount)*100">
            
        </div>
    </div>

    <div class="mt-4">
        <div *ngFor="let item of dashboardInfo" class="d-flex flex-row align-items-center mb-1">
            <span class="badge badge-pill"
                [ngClass]="item.type ? 'badge-success' : item.type === null ? 'badge-warning' : 'badge-danger'">
                {{item.count}}
            </span>
            <div class="pl-2">
                {{item.type ? 'Active' : item.type === null ? 'Not confirmed' : 'Blocked'}}
            </div>
        </div>
    </div>

</div>
