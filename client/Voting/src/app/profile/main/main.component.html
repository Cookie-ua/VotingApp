<div class="mt-3 d-flex justify-content-center">
    <div class="col">
        <h5 class="mb-4">Info</h5>
        <div>
            <div>Email: {{user?.email}}</div>
            <div>Register date: {{user?.registerDate | date: 'dd.MM.yyyy'}}</div>
        </div>
        <h5 class="mt-4">Change email</h5>
        <hr>
        <form>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control">
            </div>
            <button class="btn btn-primary btn-block mt-4">Change email</button>
        </form>
        <h5 class="mt-4">Change password</h5>
        <hr>
        <form [formGroup]="changePasswordForm" (ngSubmit)="changePassword()">
            <div class="form-group">
                <label>Current password</label>
                <input type="password" class="form-control" formControlName="currentPassword">
            </div>
            <div class="form-group">
                <label>New password</label>
                <input type="password" class="form-control" formControlName="newPassword">
            </div>
            <div class="form-group">
                <label>Confirm password</label>
                <input type="password" class="form-control" formControlName="confirmPassword">
            </div>
            <button type="submit" class="btn btn-primary btn-block mt-4" [disabled]="!changePasswordForm.valid">Change password</button>
        </form>
        <h5 class="mt-4">Delete account</h5>
        <hr>
        <p>Once you delete your account, there is no going back.</p>
        <form [formGroup]="deleteAccountForm" *ngIf="showDeletedForm" class="mb-4">
            <hr>
            <div class="form-group">
                <label>Confirm password</label>
                <input type="password" class="form-control" formControlName="password">
            </div>
            <button type="button" 
                    class="btn btn-secondary btn-sm" 
                    (click)="resetDeleteForm()">
                    Cancel
            </button>
        </form>
        <button class="btn btn-danger btn-block"
                (click)="showDeletedForm ? deleteAccount() : showDeletedForm = !showDeletedForm"
                >Delete
        </button>
    </div>
</div>
